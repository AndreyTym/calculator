<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <input type="text" class="display" readonly plaseholder="0" />
      <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button><br />
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>
      <div class="opers">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button class="square-root">√</button>
      </div>
      <button class="eq">=</button>
      <button class="point">.</button>
      <button class="clear">С</button>
      <button class="clear-empty">СE</button>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
